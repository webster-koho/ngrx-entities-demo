<button (click)="dispatchActions()">Get Data!</button>

<div class="container">

  <ul *ngIf="rawTransactions$ | async as transactions">
    <li *ngFor="let transaction of transactions">{{ transaction.label }}</li>
  </ul>
  <ul *ngIf="rawCategories$ | async as rawCategories">
    <li *ngFor="let category of rawCategories">{{ category.label }}</li>
  </ul>

  <ul *ngIf="transactionCombined$ | async as transactionCombined">
    <li *ngFor="let transaction of transactionCombined">{{ transaction.label }} - {{ transaction.category }}</li>
  </ul>
